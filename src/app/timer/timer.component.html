<div fxLayoutAlign="center center" style="font-size: 10rem">
  <div>{{ (config | async).slot - (timer | async).tic | formatTimer }}</div>
</div>

<div fxLayoutAlign="space-around center">
  <button
    mat-button
    color="primary"
    [disabled]="(timer | async)?.running"
    (click)="start()">Start</button>

  <button
    mat-button
    color="warn"
    [disabled]="!(timer | async)?.running"
    (click)="stop()">Stop</button>
</div>
