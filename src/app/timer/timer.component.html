<div fxLayoutAlign="center center" style="font-size: 10rem">
  <div>{{ current | async }}</div>
</div>

<div fxLayoutAlign="space-around center">
  <button
    mat-button
    color="primary"
    [disabled]="running | async"
    (click)="start()">Start</button>

  <button
    mat-button
    color="warn"
    [disabled]="!(running | async)"
    (click)="stop()">Stop</button>
</div>
