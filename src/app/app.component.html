<div fxLayout="column" fxFlex="100%" fxLayoutAlign="space-between stretch" class="full-height">
  <header>
    <mat-toolbar color="primary">
      <mat-toolbar-row fxLayoutAlign="space-between center">
        <chronos-title></chronos-title>
        <img src="assets/icons/icon-96x96.png" alt="logo">
      </mat-toolbar-row>
    </mat-toolbar>
  </header>

  <div fxFlex="grow">
    <chronos-timer></chronos-timer>
    <chronos-controls></chronos-controls>
    <chronos-options></chronos-options>

    <router-outlet></router-outlet>
  </div>

  <footer>
    <mat-toolbar color="primary">
      <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
        <span fxLayoutAlign="space-between center">
          <mat-icon>label</mat-icon>&nbsp;<span>{{version}}</span>
        </span>
        <span>Juracy Filho</span>
      </mat-toolbar-row>
    </mat-toolbar>
  </footer>
</div>
