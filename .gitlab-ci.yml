image: node:9

stages:
  - prepare
  - test
  - build
  - deploy

variables:
  DIST: "./dist/chronos"

install:
  stage: prepare
  script:
    - yarn install --pure-lockfile --cache-folder .yarn-cache
  artifacts:
    expire_in: 7d
    paths:
      - node_modules
  cache:
    untracked: true
    key: "$CI_PROJECT_ID"
    paths:
      - .yarn-cache

test:
  stage: test
  script:
    - yarn test:ci

lint:
  stage: test
  script:
    - yarn lint

build:
  stage: build
  script:
    - yarn build
  artifacts:
    paths:
    - dist/

deploy_prod:
  stage: deploy
  script:
    - yarn global add surge
    - cp $DIST/index.html $DIST/200.html
    - surge --domain chronos.surge.sh $DIST
  only:
    - tags

deploy_dev:
  stage: deploy
  script:
    - yarn global add surge
    - cp $DIST/index.html $DIST/200.html
    - surge --domain chronos-dev.surge.sh $DIST
  except:
    - tags
